{% extends "header.html" %}

{% load static %}

{% block page_content %}
<h1>Account Information</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static user.photo %}"/>
            <div class="card-body">
                <h5 class="card-title">Username: {{ user.username }}</h5>
                <p class="card-text">Email: {{ user.email }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
