{% extends "header.html" %}

{% block page_content %}
<h1>My Lists</h1>
<div class="row">
{% for list in lists %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">Name: {{ list.name }}</h5>
                <a href="{% url 'update_list' list.pk %}" type="button" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_list' list.pk %}" type="button" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="row">
    <a href="{% url 'create_list' %}" type="button" class="btn btn-success">Register List</a>
</div>
{% endblock %}
