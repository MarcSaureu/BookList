

{% extends 'base.html' %}

{% block title %}BookList Signup{% endblock %}

{% block page_content %}
<div class="jumbotron">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-10">
				<form method="post">
					<h1>Signup on BookList</h1>
					<form method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<button class="btn btn-warning" type="submit">Sign Up</button>
					</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
